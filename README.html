                reason: "–û–±–Ω–∞—Ä—É–∂–µ–Ω–∞ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å, –º–∞—Å—Å–æ–≤–∞—è —Ä–∞—Å—Å—ã–ª–∫–∞ —Å–ø–∞–º–∞",

                reason: "–ù–∞—Ä—É—à–µ–Ω–∏–µ –∞–≤—Ç–æ—Ä—Å–∫–∏—Ö –ø—Ä–∞–≤, –∑–∞–≥—Ä—É–∑–∫–∞ –∑–∞—â–∏—â–µ–Ω–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞",
                date: "2024-02-28"
            },

                date: "2024-01-30"
            },
            {
                id: "USR007",
                username: "ddos_attacker",
                status: "blocked",
                restrictionType: "IP –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞",
                reason: "DDoS –∞—Ç–∞–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä—ã, –ø–æ–ø—ã—Ç–∫–∏ –Ω–∞—Ä—É—à–µ–Ω–∏—è —Ä–∞–±–æ—Ç—ã —Å–µ—Ä–≤–∏—Å–∞",

            },

                status: "blocked",
                restrictionType: "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∑–∞ —Ñ–∏—à–∏–Ω–≥",
                reason: "–ü–æ–ø—ã—Ç–∫–∏ –ø–æ–ª—É—á–µ–Ω–∏—è –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π —á–µ—Ä–µ–∑ –ø–æ–¥–¥–µ–ª—å–Ω—ã–µ —Ñ–æ—Ä–º—ã",

        ];

        let currentFilter = 'all';
        let filteredUsers = [...usersData];

        function getInitials(username) {
            return username.substring(0, 2).toUpperCase();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU');
        }

        function createUserCard(user) {
            return `
                <div class="user-card" data-status="${user.status}">
                    <div class="status-badge status-${user.status}">
                        ${user.status === 'blocked' ? '–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω' : 
                          user.status === 'restricted' ? '–û–≥—Ä–∞–Ω–∏—á–µ–Ω' : '–ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ'}

                    <div class="user-header">
                        <div class="user-avatar">${getInitials(user.username)}</div>
                        <div class="user-info">
                            <h3>${user.username}</h3>
                            <div class="user-id">ID: ${user.id}</div>
                        </div>
                    </div>
                    <div class="restriction-info">
                        <div class="restriction-type">${user.restrictionType}</div>
                        <div class="restriction-reason">${user.reason}</div>
                        <div class="restriction-date">–î–∞—Ç–∞: ${formatDate(user.date)}</div>
                    </div>
                </div>
            `;
        }

        function renderUsers(users) {
            const usersGrid = document.getElementById('usersGrid');
            const noResults = document.getElementById('noResults');
            
            if (users.length === 0) {
                usersGrid.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                usersGrid.style.display = 'grid';
                noResults.style.display = 'none';
                usersGrid.innerHTML = users.map(createUserCard).join('');
            }
        }

        function updateStats() {
            const blocked = usersData.filter(u => u.status === 'blocked').length;
            const restricted = usersData.filter(u => u.status === 'restricted').length;
            const warning = usersData.filter(u => u.status === 'warning').length;
            
            document.getElementById('totalBlocked').textContent = blocked;
            document.getElementById('totalRestricted').textContent = restricted;
            document.getElementById('totalWarning').textContent = warning;
            document.getElementById('totalUsers').textContent = usersData.length;
        }

        function filterUsers() {
            let filtered = [...usersData];
            
            // –§–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞—Ç—É—Å—É
            if (currentFilter !== 'all') {
                filtered = filtered.filter(user => user.status === currentFilter);
            }
            
            // –ü–æ–∏—Å–∫
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(user => 
                    user.username.toLowerCase().includes(searchTerm) || 
                    user.id.toLowerCase().includes(searchTerm)
                );
            }
            
            filteredUsers = filtered;
            renderUsers(filteredUsers);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterUsers);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                filterUsers();
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateStats();
